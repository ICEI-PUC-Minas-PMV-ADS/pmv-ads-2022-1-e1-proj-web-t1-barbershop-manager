<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rommel">
    <meta name="keywords" content="html, web, css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

<main class="principal-home">
  <section class="logo">
    <img src="../../assets/images/logo.png" alt="" />
  </section>

  <form class="div-cadastro" onsubmit="return validarTudo();">
    <h1><strong>Cadastrar Conta</strong></h1>
    <label for="nome"> Nome completo: </label> 
      <input class="nome" id="nome" type="name" name="nome" value="" minlength="3" required>
    <label for="senha"> Senha: </label> 
      <input class="senha" type="password" id="senha" name="senha" value="" required>
    <label for="email"> E-mail: </label> 
      <input class="email" type="email" id="email" name="email" value="" required>
    <label for="nascimento"> Data de Nascimento: </label> 
      <input class="nascimento" id="nascimento" type="text" name="nascimento" onkeypress="mascaraData( this, event )" value="" required>

    <div class="div-button">
      <a href="../../index.html"> Cancelar</a> 
      <button type="submit" id="submit">Criar Conta</button>
    </div>
  </form>

  <footer>Contato: (71) 99123-4567</footer>

  <script src="../../scripts/cadastro.js"></script>
</body>
</html>
